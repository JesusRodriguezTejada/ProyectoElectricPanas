<app-navbar></app-navbar>
<div class="wrapper">
    <div class="cont">
      <h1>Crear una cuenta</h1>
      <form class="mt-2" (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
        <div class="mt-2">
          <label>Correo Electrónico</label>
          <input type="text" class="form-control" formControlName="correo">
        </div>
        <div class="mt-2">
            <label>Número de celular</label>
            <input type="text" class="form-control" formControlName="numero">
          </div>
        <div class="mt-2">
          <label>Contraseña</label>
          <input type="password" class="form-control" formControlName="contrasenia">
        </div>
        <div class="mt-2">
            <label>Repetir contraseña</label>
            <input type="password" class="form-control" formControlName="rContrasenia">
          </div>

        <button type="submit" class="btn btn-primary btn-md btn-block mt-4">Crear cuenta</button>
        <div class="text-center">
        <p class="mt-3">¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
      </div>  
      </form>
    </div>
  </div>
