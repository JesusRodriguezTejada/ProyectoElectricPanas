<app-navbar></app-navbar>
<div class="wrapper">
    <div class="cont">
      <h1>Iniciar Sesión</h1>
    <form (ngSubmit)="login()" class="mt-3" [formGroup]="loginUsuario">
        <div class="mt-2">
          <label>Correo Electrónico</label>
          <input type="text" class="form-control" formControlName="correo">
        </div>
        <div class="mt-2">
          <label>Contraseña</label>
          <input type="password" class="form-control" formControlName="contrasenia">
        </div>
        <button type="submit" class="btn btn-primary btn-md btn-block mt-4">Iniciar Sesión</button>
        <div class="text-center">
        <p class="mt-3">¿No tienes cuenta? <a routerLink="/registrar">Regístrate</a></p>
      </div>
      </form>
    </div>
  </div>
